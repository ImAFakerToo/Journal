<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Private Journal</title>
</head>
<body>

<script>
  // This function checks if the user is logged in
  function checkLogin() {
    // If not logged in, ask for password
    if (!sessionStorage.getItem("loggedIn")) {
      var password = prompt("Enter the password:");
      if (password === "mypassword") {
        sessionStorage.setItem("loggedIn", "true");  // Store the login state
        location.reload();  // Reload the page to apply session storage and show content
      } else {
        document.body.innerHTML = "Access denied.";  // Deny access if password is wrong
      }
    } else {
      // If already logged in, load the content
      loadContent();
    }
  }

  // This function loads the journal content
  function loadContent() {
    document.body.innerHTML = `
      <h1>Welcome to My Journal</h1>
      <ul>
        <li><a href="entries/january-01.html">January 1</a></li>
        <li><a href="entries/january-02.html">January 2</a></li>
        <!-- Add more links for each journal entry -->
      </ul>
    `;
  }

  // Run the login check on page load
  checkLogin();
</script>

</body>
</html>
