  function checkLogin() {
    // If not logged in, ask for password
    if (!sessionStorage.getItem("loggedIn")) {
      var password = prompt("Enter the password:");
      if (password === "mypassword") {
        sessionStorage.setItem("loggedIn", "true");  // Store the login state
        location.reload();  // Reload the page to apply session storage and show content
      } else {
        document.body.innerHTML = "Access denied.";  // Deny access if password is wrong
      }

      // If already logged in, load the content
      loadContent();
    }
  }
